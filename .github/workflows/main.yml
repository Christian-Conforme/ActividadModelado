name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Application
        run: echo "Building the application..."

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run Tests
        run: |
          pytest

  docker:
    runs-on: ubuntu-latest
    needs: test  # Esto asegura que las pruebas pasen antes de construir el Docker
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Paso 1: Instalar Docker en el entorno de CI
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Paso 2: Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t calculadora .

      # Paso 3: Ejecutar la imagen Docker con un ejemplo de operaci√≥n
      - name: Run Docker container
        run: |
          docker run --rm calculadora 1 10 5
