name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Application
        run: echo "Building the application..."

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run Tests
        run: |
          pytest
  deploy:
    runs-on: windows-latest  # Cambia a ubuntu-latest si usas Linux
    needs: test  # Aseg√∫rate de que las pruebas pasen antes de desplegar
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy to Local Server
        run: |
          .\deploy.bat  # O ./deploy.sh si usas un script Bash
